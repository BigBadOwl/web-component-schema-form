<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Component Schema Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="row">
        <div class="col-md">
          <h3>Model</h3>
          <pre><code></code></pre>
        </div>
        <div class="col-md">
          <h3>Generated Form</h3>
          <schema-form></schema-form>
        </div>
        <div class="col-md">
          <h3>Schema</h3>
          <div id="editor"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/schema-form.js"></script>
    <script src="./ace.js"></script>
    <script src="./ajv.min.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setOptions({maxLines: 100});
        editor.session.setMode("ace/mode/json");
        const json = {
          "type": "object",
          "title": "Comment",
          "properties": {
            "name": {
              "title": "Name",
              "type": "string"
            },
            "email": {
              "title": "Email",
              "type": "string",
              "pattern": "^\\S+@\\S+$",
              "description": "Email will be used for evil."
            },
            "comment": {
              "title": "Comment",
              "type": "string",
              "maxLength": 20,
              "validationMessage": "Don't be greedy!"
            }
          },
          "required": [
            "name",
            "email",
            "comment"
          ]
        };
        const titleMapJSON = {
          "type": "object",
          "properties": {
            "select": {
              "title": "Select without titleMap",
              "type": "string",
              "enum": [
                "a",
                "b",
                "c"
              ]
            },
            "select2": {
              "title": "Select with titleMap",
              "type": "string",
              "enum": [
                "a",
                "b",
                "c"
              ],
              "titleMap": [{
                "value": "a",
                "name": "A"
              }, {
                "value": "b",
                "name": "B"
              }, {
                "value": "c",
                "name": "C"
              }]
            },
            "noenum": {
              "type": "string",
              "title": "No enum, but forms says it's a select"
            },
            "array": {
              "title": "Array with enum defaults to 'checkboxes'",
              "type": "array",
              "items": {
                "type": "string",
                "enum": [
                  "a",
                  "b",
                  "c"
                ]
              }
            },
            "array2": {
              "title": "Array with titleMap",
              "type": "array",
              "default": [
                "b",
                "c"
              ],
              "items": {
                "type": "string",
                "enum": [
                  "a",
                  "b",
                  "c"
                ]
              }
            },
            "radios": {
              "title": "Basic radio button example",
              "type": "string",
              "enum": [
                "a",
                "b",
                "c"
              ],
              "element": "schema-form-radios"
            },
            "radiobuttons": {
              "title": "Radio buttons used to switch a boolean",
              "type": "boolean",
              "default": false
            }
          }
        };
        const propertyDependencyJSON = {
          "type": "object",

          "properties": {
            "name": { "type": "string" },
            "credit_card": { "type": "number" },
            "billing_address": { "type": "string" }
          },

          "required": ["name"],

          "dependencies": {
            "credit_card": ["billing_address"]
          }
        };
        schemaDependencyJSON = {
          "type": "object",

          "properties": {
            "name": { "type": "string" },
            "credit_card": { "type": "number" }
          },

          "required": ["name"],

          "dependencies": {
            "credit_card": {
              "properties": {
                "billing_address": { "type": "string" }
              },
              "required": ["billing_address"]
            }
          }
        }
        editor.setValue(JSON.stringify(json, null, '\t'));
        editor.clearSelection();
        function update() {
          const schemaForm = document.querySelector('schema-form');
          try {
            schemaForm.schema = JSON.parse(editor.getSession().getValue());
          } catch(e) {
          }
        }
        editor.getSession().on('change', function() {
          update();
        });
        document.addEventListener("DOMContentLoaded", function() {
          update();
          var form = document.querySelector('form');
          form.addEventListener('change', function() {
            const schemaForm = document.querySelector('schema-form');
            document.querySelector('code').innerHTML = JSON.stringify(schemaForm.model);
          });
        });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous">
    </script>
  </body>
</html>
